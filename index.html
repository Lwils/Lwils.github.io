	<style>
		body {
   background-color: rgba(255, 255, 255, 1);
   margin: 0px;
}

#underConstruction {
   border: 2px solid orange;
   position: absolute;
   font-size: 3rem;
   font-family: ABeeZee;
   top: 17%;
   left: 12%;
   transform: rotate(-25deg);
}

#topBar {
   position: fixed;
   top: 0%;
   width: 100%;
   height: 80px;
   background-color: rgba(255, 255, 255, 0.9);
   border-bottom: 1px solid rgba(0, 0, 0, 0.1);
   z-index: 5;
}

#initials {
   display: block;
   width: 100px;
   min-width: 100px;
   height: 80px;
   font-size: 3.2rem;
   line-height: 80px;
  /* font-family: 'Passion One', cursive;*/
   text-align: center;
   color: rgba(109, 149, 59, 1);
   background-color: black;
   text-decoration: none;
}

#navWrapper {
   width: 100%;
   position: fixed;
   top: 0px;
   z-index: 6;
}

nav li {
   line-height: 80px;
   padding-right: 50px;
   display: inline-block;
  /* font-family: ABeeZee;*/
   
   transition: 0.5s;
   
}

nav a {
   text-decoration: none;
   color: black;
   transition: 0.23s;
   opacity: 0.5;
}

nav a:hover {
   box-shadow: 0px 5px 4px -4px rgba(109, 149, 59, 1);
   opacity: 1.0;
}

#centerColumn {
   width: 50%;
   margin: auto;
}

#introText {
   margin-top: 170px;
   font-size: 4rem;
   font-family: "ABeeZee";
   padding-bottom: 10px;
 /*  border-bottom: 5px solid rgba(141, 56, 90, 0.5);*/
}

#subIntroText {
   margin-top: 20px;
   margin-bottom: 130px;
}

#subIntroText p {
   font-family: ABeeZee;
   font-size: 2.5rem;
   line-height: 2.3ch;
   color: rgba(0, 0, 0, 0.7);
}

#subIntroText p a {
   color: rgba(141, 0, 56, 0.8);
   text-decoration: none;
}

#divider {
   height: 10px;
   width: 100%;
   background-color: rgba(109, 149, 59, 1);
   margin-top: 50px;
}

#projectGalleryWrapper {
   margin-bottom: 100px;
}

.projectTile {
   position: relative;
   width: calc(100% /3);
   float: left;
}

.projectTile img {
   max-width: 100%;
   display: block;
}

.fadeInOnHover {
   position: absolute;
   width: 100%;
   height: 100%;
   opacity: 0;
   transition: 0.3s;
}

.fadeInOnHover:hover {
   opacity: 1.0;
}

.titleBackground {
   position: absolute;
   bottom: 0px;
   width: 100%;
   padding-top: 2%;
   padding-bottom: 2%;
   text-align: center;
   background-color: rgba(0, 0, 0, 0.5);
   color: white;
   font-family: ABeeZee;
   font-size: 25px;
}
	</style>
