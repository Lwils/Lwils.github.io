    <script>(function($){
  var main = $('#main');
    header = $('#main header'),
    drawer_toggle = main.find('button.drawer'),
    drawer = $("section#drawer"),
    track = main.find('#track'),
    social = $("footer li:first-child a , footer li:nth-child(2) a"),
    collapser = $("footer #collapse-toggle");


  
  drawer_toggle.on("click" , function(e){
    var $this = $(this);

    if($this.is(".active")){
      $this.removeClass("active");
      main.css("left" , "0px");
    }else{
      $this.addClass("active");
      main.css("left" , "252px");
    }
  });

  //like button
  social.on("click" , function(e){
    var $this = $(this);
    $this.toggleClass("active");
  });

  //collapser
  collapser.on("click" , function(){
    var $this = $(this);
    if($this.is('.open')){
      $this.removeClass('open');
      track.css("margin-top" , "auto");
      header.css("background-position" , "center center");
      header.children('button').fadeIn(200);
      header.find(">img").css({
        top : "-60px",
        left : "4px"
      });
    }else{
      $this.addClass('open');
      track.css("margin-top" , "-181px");
      header.css("background-position" , "95% 30%");
      header.children('button').fadeOut(200);
      header.find(">img").css({
        top : "4px",
        left : "4px"
      });
    }
  });
})(jQuery);</script>
